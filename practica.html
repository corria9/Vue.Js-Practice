<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Practice in Vue Js - Propiedad Calculada</title>
  </head>
  <body>


	<div id="app">

	      <section class="container">	
		<div class="card">
		  <div class="card-body">
		    <h3 class="text-center mt-3">{{ practica }}</h3>
		  </div>
		</div>	
	      </section>
		  <br/>

		<section class="container mt-2">
		  <h3 class="text-center">URL Youtube</h3>
		  <input type="text" size="50" v-model="linkVideo" />

		    <select>
			<option value="maxresdefault">Max Resolution</option>
			<option value="sddefault">Standar Resolution</option>
			<option value="hqdefault">High Quality</option>
		    </select>	
		      <br/>
		      <h4>Imagen Preview:<h4><br/>
			<div class="card">
			   <div class="card-body">
			      <img v-bind:src="img">
			   </div>
			</div>
		 </section>	

		

	</div>
    
	<script type="text/javascript">
	 new Vue ({
		el:"#app",
		data:{
			practica:"Thumbnail Dinamico",
			linkVideo:"https://www.youtube.com/watch?v=1oMThuGDZwg&t=5s",
			tamanio: "hqdefault"
			

		     },
		computed: {

			img: function () {
				var ID = (this.linkVideo).split("v=")[1].substring(0,11);
				return "https://img.youtube.com/vi/" + ID + "/" + this.tamanio + ".jpg";
			}
		     },



		});
	
	</script>




    <!-- Optional JavaScript -->
    <script></script>		
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
